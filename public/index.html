<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="https://fontuni.com/boon/css/boon-all.css">
  <link rel="stylesheet" href="resource/css/firework.css">
  <link rel="stylesheet" href="resource/css/main.css">
  
</head>

<body class="boon-300">

  <iframe src="resource/misc/song.mp3" allow="autoplay"></iframe>

  <p id="lltk"></p>

  <p id="credits">
