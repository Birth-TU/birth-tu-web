<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>นานแค่ไหน "จะวันเกิด" ?</title>
  <meta name="description" content="นาฬิกาจับเวลา เริ่มนับตั้งแต่การทำรัฐประหารในประเทศไทย วันที่ 22 พฤษภาคม 2557 เวลา 16:30 น. (Count-Up Timer since 2014 Thai coup d'état).">

  <link rel="stylesheet" href="https://fontuni.com/boon/css/boon-all.css">
  <link rel="stylesheet" href="firework.css">
  <style type="text/css">
    body {
      text-align: center;
      background: #ffeb3b;
      color: #000;
      font-family: Boon, sans-serif;
      font-weight: 300;
      font-size: 17px;
      line-height: 1.5;
    }

    h1 {
      font-weight: 400;
      font-size: 45px;
      line-height: 1.5em;
      margin: 40px 0px 20px;
    }

    #clockdiv {
      color: #000;
      display: inline-block;
      text-align: center;
    }

    #clockdiv>div {
      padding: 10px;
      margin: 4px 2px;
      border-radius: 3px;
      background: #fdd835;
      display: inline-block;
    }

    #clockdiv div>span {
      padding: 8px;
      border-radius: 3px;
      background: #fff176;
      display: inline-block;
      font-size: 54px;
      line-height: 1.5em;
      width: 60px;
      font-weight: 400;
    }

    .smalltext {
      padding-top: 5px;
      font-size: 14px;
      line-height: 1.5em;
    }

    #credits {
      width: 50%;
      margin: 40px auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      font-size: 14px;
      line-height: 1.5em;
    }

    a {
      color: #9c27b0;
      text-decoration: none;
    }

    iframe {
      display: none;
    }

    .pyro {
      opacity: 0;
    }
  </style>
</head>

<body class="boon-300">

  <iframe src="song.mp3" allow="autoplay"></iframe>

  <h1 class="boon-400">นานแค่ไหน &ldquo;จะวันเกิด&rdquo; ?</h1>

  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <p>
    <em class="boon-300i">เขาจะทำตามสัญญา ขอเวลาขับเครื่องบิน ...</em>
  </p>

  <div id="clockdiv">

    <div class="displayyear">
      <span id="count_y" class="years">0</span>
      <div id="title_y" class="smalltext">ปี</div>
    </div>
    <div>
      <span id="count_n" class="months">0</span>
      <div id="title_n" class="smalltext">เดือน</div>
    </div>
    <div>
      <span id="count_d" class="days">0</span>
      <div id="title_d" class="smalltext">วัน</div>
    </div>
    <div>
      <span id="count_h" class="hours">0</span>
      <div id="title_h" class="smalltext">ชั่วโมง</div>
    </div>
    <div>
      <span id="count_m" class="minutes">0</span>
      <div id="title_m" class="smalltext">นาที</div>
    </div>
    <div>
      <span id="count_s" class="seconds">0</span>
      <div id="title_s" class="smalltext">วินาที</div>
    </div>
  </div>

  <p id="current_year">ทรงพระเจริญ
    <br>
  </p>

  <p id="credits">
    <a title="Github Repository" href="https://github.com/sungsit/how-long-is-soon">ซอร์สโค้ด</a>
  </p>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="locale.js"></script>

</body>

</html>
